<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedéx</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/icon/favicon.ico" type="image/gif">
    <!--zoom desde mobile-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="center-align">Pokedéx</h1>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                      <div class="input-field col s6">
                        <i class="material-icons prefix">search</i>
                        <input id="pokemon_buscado" type="text" class="validate">
                        <label for="pokemon_buscado"></label>
                      </div>
                    </div>
                </form>
            </div>
        </header>
        <section id="pokemones">
            <div class="row">
                <div id="pokemones-container" class="col s12 m12">
                </div>
            </div>
        </section>
        <!-- Modal Structure -->
        <div id="pokemon-modal" class="modal">
            <div class="modal-content">
                <a href="#!" class="modal-action modal-close waves-effect btn-flat align right"><img src="assets/icon/cross-out.png"></a>
                <h4>Pikachu </h4>
                <p>A bunch of text</p>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <!-- Archivo main.js -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
